<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="angular.min.js"></script>
     <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowit">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term (in description)" class="form-control" ng-model="narrowit.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
        ng-click="narrowit.searchMenu(narrowit.searchTerm);">
        Narrow It Down For Me!
      </button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrowit.menuItems" on-remove="narrowit.dontWantThisOne(index)"></found-items>

  </div>
</body>
</html>
