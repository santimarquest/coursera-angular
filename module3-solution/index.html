<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
     <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as narrowit'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowit.searchterm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowit.found(narrowit.searchterm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items items="narrowit.items" on-remove="narrowit.removeItem(index)"></found-items>
  </div>

</body>
</html>
