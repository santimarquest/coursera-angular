<h3>Category: {{ $ctrl.items.category.name }}</h3>
<div class="container">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in $ctrl.items.menu_items">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price_large | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
